<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Adicionar contatos</h1>
    </header>

    <main>
        <div class="Formulario">
            <h1>Adicionar informa√ßoes</h1>
            <div class="inputs">
                <input id="name" type="text" placeholder="Digite seu nome">
                <input id="email" type="text" placeholder="Digite seu email">
                <textarea id="msg_text" placeholder="Digite sua mensagem"></textarea>

                <button id="enviar">Cadastrar</button>
            </div>
        </div>
        <div class="tables">
            <h1>Pessoas cadastradas</h1>
            <table id="labels">
                <tr>
                    <th id="start">NOME</th>
                    <th>EMAIL</th>
                    <th id="end">MENSAGEM</th>
                </tr>
            </table>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
